<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input
                    class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" type="text" placeholder="Username" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input
                    class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="password" placeholder="Password" />
            </div>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-indigo-600" />
                    <span class="ml-2 text-gray-700">Remember me</span>
                </label>
            </div>
            <div class="mb-4 items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline"
                    type="button">
                    Login
                </button>
            </div>
            <div class="mb-4">
                <label class="inline-flex items-center w-full py-2 leading-tight" for="password">
                    login using social media
                </label>
            </div>
            <div class="flex justify-between">
                <button
                    class="me-1 bg-red-500 hover:bg-red-700 text-white font-bold w-1/2 py-2 px-4 rounded-full focus:outline-none focus:shadow-outline"
                    type="button">
                    Google
                </button>
                <button
                    class="ms-1 bg-blue-800 hover:bg-blue-900 text-white font-bold w-1/2 py-2 px-4 rounded-full focus:outline-none focus:shadow-outline"
                    type="button">
                    Facebook
                </button>
            </div>
        </form>
    </div>
</div>
